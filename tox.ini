[tox]
skipsdist = True
envlist =
    py3{9,10,11}-{sqlite,postgres}-django-{32,40,41,42}

[travis]
python =
    3.11: py311
    3.10: py310
    3.9: py39

[pytest]
# -- recommended but optional:
python_files = tests.py test_*.py *_tests.py

[testenv]
whitelist_externals = poetry
skip_install = true
setenv =
    DJANGO_SETTINGS_MODULE=tests.settings
    DATABASE_URL=sqlite:memory:
    PIPENV_VERBOSITY=-1
    PYTHONPATH = .:src
    postgres: DATABASE_URL = postgres://:@:/django-shared-property
deps =
    pytest-cov
    pytest-pdb
    django-32: Django>=3.2,<4.0
    django-40: Django>=4.0,<4.1
    django-41: Django>=4.1,<4.2
    django-42: Django>=4.2,<5
    django: dj_database_url
    django: pytest-django
    postgres: psycopg2-binary
basepython =
    py311: python3.11
    py310: python3.10
    py39: python3.9
    py38: python3.8
    py37: python3.7
    py36: python3.6
    py35: python3.5


; If you want to make tox run the tests with the same versions, use poetry
; to install the dependencies
commands =
    ; poetry install -v
    ; poetry run pytest --cov=src/django_shared_property tests/
    pytest --cov=src/django_shared_property -s tests/tests/

[testenv:flake8]
basepython=python3.10
deps =
    flake8
    flake8-deprecated
    flake8-debugger
    flake8-tidy-imports
    flake8-bugbear
    flake8-eradicate
    flake8-commas
commands =
    flake8 --count src/django_shared_property

[testenv:black]
basepython=python3.10
deps = black
commands = black --diff --check src/django_shared_property tests/ --line-length 119

[testenv:isort]
basepython=python3.10
deps=
    isort
commands=
    isort --diff src tests  --src src/
